{% extends "layout.html" %}

{% block title %}
Django and tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Complete Django and Tweet project</h1>
<div class="container">
    <h2>
        {%if form.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweets
        {% endif %}
        
        <form method="post" enctype="multipart/form-data" class="form">

            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a href="{%url 'tweet_list' %}"><button type="button">Go back</button></a>
    </h2>
</div>

{% endblock %}
