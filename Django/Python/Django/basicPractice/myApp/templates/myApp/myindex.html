{% extends "layout.html" %}

{% block title %}
app Page
{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold p-2">This is MyApp Home page | Home page</h1>
<div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais %}
    <div class="bg-blue-950 p-5 rounded-lg">
        <img src="{{chai.images.url}}" alt="">
        <h2 class="text-2xl font-bold text-center">{{chai.name}}</h2>
        <a href="{% url 'Chai_detail' chai.id %}">
            <button  type="button"class="w-full bg-gray-600 p-2">{{chai.chaiTypes}}-{{chai.id}}</button>
        </a>
    </div>
    {% endfor %}
</div>

{% comment %} main block ends here {% endcomment %}
{% endblock %}
