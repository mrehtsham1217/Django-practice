{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default value
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-green-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
          <div class="flex items-center">
            <a href="#" class="text-xl font-semibold text-[#FFFFFF]">ChaiBrand</a>
          </div>
          <div class="hidden md:flex space-x-6">
            <a href="#" class="text-[#FFFFFF]">Home</a>
            <a href="#" class="text-[#FFFFFF]">About</a>
            <a href="#" class="text-[#FFFFFF]">Services</a>
            <a href="#" class="text-[#FFFFFF]">Contact</a>
          </div>
          <div class="md:hidden flex items-center">
            <button id="menu-button" class="text-[#5d3a1a] hover:text-[#3c2e1a]">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden">
          <a href="#" class="block px-4 py-2">Home</a>
          <a href="#" class="block px-4 py-2 text-white hover:bg-[#b47b54]">About</a>
          <a href="#" class="block px-4 py-2 text-[#5d3a1a] hover:bg-[#b47b54]">Services</a>
          <a href="#" class="block px-4 py-2 text-[#c9c6c2] hover:bg-[#b47b54]">Contact</a>
        </div>
      </nav>
    
    
    {% block content %}{% endblock %}
</body>
</html>
